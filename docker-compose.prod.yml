version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clarin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clarin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-clarin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clarin}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clarin-internal

  redis:
    image: redis:7-alpine
    container_name: clarin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clarin-internal

  minio:
    image: minio/minio:latest
    container_name: clarin-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-clarinadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clarin-internal
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clarin-minio.rule=Host(`media.clarin.naperu.cloud`)"
      - "traefik.http.routers.clarin-minio.entrypoints=websecure"
      - "traefik.http.routers.clarin-minio.tls=true"
      - "traefik.http.routers.clarin-minio.tls.certresolver=letsencrypt"
      - "traefik.http.routers.clarin-minio.service=clarin-minio"
      - "traefik.http.services.clarin-minio.loadbalancer.server.port=9000"
      - "traefik.http.routers.clarin-minio-console.rule=Host(`minio.clarin.naperu.cloud`)"
      - "traefik.http.routers.clarin-minio-console.entrypoints=websecure"
      - "traefik.http.routers.clarin-minio-console.tls=true"
      - "traefik.http.routers.clarin-minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.clarin-minio-console.service=clarin-minio-console"
      - "traefik.http.services.clarin-minio-console.loadbalancer.server.port=9001"

  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: clarin-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-clarin}:${POSTGRES_PASSWORD}@clarin-postgres:5432/${POSTGRES_DB:-clarin}?sslmode=disable
      REDIS_URL: redis://clarin-redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      ENV: production
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@clarin.naperu.cloud}
      CORS_ORIGINS: https://clarin.naperu.cloud,https://www.clarin.naperu.cloud,http://localhost:3000,http://localhost:8080
      MINIO_ENDPOINT: clarin-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-clarinadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: clarin-media
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: https://media.clarin.naperu.cloud
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - whatsapp_sessions:/app/sessions
    ports:
      - "8080:8080"
    networks:
      - clarin-internal
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clarin-api.rule=Host(`clarin.naperu.cloud`) && (PathPrefix(`/api`) || PathPrefix(`/ws`) || PathPrefix(`/health`))"
      - "traefik.http.routers.clarin-api.entrypoints=websecure"
      - "traefik.http.routers.clarin-api.tls=true"
      - "traefik.http.routers.clarin-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.clarin-api.loadbalancer.server.port=8080"
      - "traefik.http.routers.clarin-api.priority=100"
      # WebSocket support
      - "traefik.http.middlewares.clarin-ws.headers.customrequestheaders.Connection=keep-alive, Upgrade"
      - "traefik.http.middlewares.clarin-ws.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.routers.clarin-api.middlewares=clarin-ws"

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: https://clarin.naperu.cloud
        NEXT_PUBLIC_WS_URL: wss://clarin.naperu.cloud
    container_name: clarin-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://clarin.naperu.cloud
      NEXT_PUBLIC_WS_URL: wss://clarin.naperu.cloud
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - clarin-internal
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clarin-frontend.rule=Host(`clarin.naperu.cloud`)"
      - "traefik.http.routers.clarin-frontend.entrypoints=websecure"
      - "traefik.http.routers.clarin-frontend.tls=true"
      - "traefik.http.routers.clarin-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.clarin-frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.clarin-frontend.priority=1"

volumes:
  postgres_data:
  redis_data:
  whatsapp_sessions:
  minio_data:

networks:
  clarin-internal:
    driver: bridge
  dokploy-network:
    external: true
