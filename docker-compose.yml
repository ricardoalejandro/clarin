version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clarin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clarin
      POSTGRES_PASSWORD: clarin_secret_2026
      POSTGRES_DB: clarin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clarin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

