version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clarin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clarin
      POSTGRES_PASSWORD: clarin_secret_2026
      POSTGRES_DB: clarin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clarin"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clarin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: clarin-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://clarin:clarin_secret_2026@postgres:5432/clarin?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: clarin_jwt_secret_change_in_production_2026
      PORT: 8080
      ENV: development
      MINIO_ENDPOINT: clarin-minio:9000
      MINIO_ACCESS_KEY: clarinadmin
      MINIO_SECRET_KEY: Cl@r1nM1n10#2026Secure
      MINIO_BUCKET: clarin-media
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: https://media.clarin.naperu.cloud
      KOMMO_SUBDOMAIN: ${KOMMO_SUBDOMAIN}
      KOMMO_CLIENT_ID: ${KOMMO_CLIENT_ID}
      KOMMO_CLIENT_SECRET: ${KOMMO_CLIENT_SECRET}
      KOMMO_ACCESS_TOKEN: ${KOMMO_ACCESS_TOKEN}
      KOMMO_REDIRECT_URI: ${KOMMO_REDIRECT_URI}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - whatsapp_sessions:/app/sessions
    networks:
      - default
      - dokploy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deploy/Dockerfile.frontend
    container_name: clarin-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - default
      - dokploy-network

volumes:
  postgres_data:
  redis_data:
  whatsapp_sessions:

networks:
  default:
    name: clarin-network
  dokploy-network:
    external: true
